<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .large-image {
            margin-top: 20px;
            width: 400px;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Image Gallery</h1>
    <div class="gallery">
        <img class="thumbnail" src="img.jpg" data-full="img.jpg" alt="Image 1">
        <img class="thumbnail" src="messiteamo.jpeg" data-full="messiteamo.jpeg" alt="Image 2">
        <img class="thumbnail" src="post3.jpg" data-full="post3.jpg" alt="Image 3">
    </div>
    <img id="largeImage" class="large-image" src="" alt="Large Image">
    
    <script>
        $(document).ready(function() {
            $(".thumbnail").on("click", function() {
                let newSrc = $(this).data("full");
                $("#largeImage").fadeOut(300, function() {
                    $(this).attr("src", newSrc).fadeIn(300);
                });
            });
        });
    </script>
</body>
</html>
